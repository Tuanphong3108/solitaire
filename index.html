<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire Hub</title>
    <!-- Favicon cho bản Public -->
    <link rel="icon" href="icon.png" type="image/png">
    <!-- Tải Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Material Symbols Outlined Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- M3 VIBE STYLING (Dark Mode) --- */
        :root {
            --surface: #1a1c20; /* Nền tối */
            --on-surface: #e6e1e6; /* Chữ sáng */
            --primary: #60c9ff; /* Accent Xanh chính */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--surface);
            color: var(--on-surface);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-button {
            background-color: #2c2f35;
            color: var(--on-surface);
            transition: all 0.2s ease-in-out;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .game-button:hover {
            background-color: #3b3e44;
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.4);
        }

        .accent-text {
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="text-center max-w-xl w-full">
        
        <h1 class="text-5xl font-extrabold mb-4 accent-text">SOLITAIRE HUB</h1>
        <p class="text-gray-400 mb-12">Chọn phiên bản Solitaire bạn muốn chơi.</p>

        <div class="space-y-6">
            
            <!-- Nút 1: Phong VN's Solitaire -->
            <a href="https://tuanphong3108.github.io/solitaire/game.html" 
               class="game-button flex items-center p-5 rounded-xl text-left shadow-lg">
                <img src="https://tuanphong3108.github.io/solitaire/icon.png" alt="Phong VN Icon" class="w-10 h-10 mr-4 rounded-lg">
                <div class="flex-grow">
                    <h2 class="text-xl font-bold">Phong VN's Solitaire <span class="text-sm font-semibold text-yellow-400">(Beta)</span></h2>
                    <p class="text-sm text-gray-400">Trò chơi được lập trình bởi Phong VN.</p>
                </div>
                <span class="material-symbols-outlined text-3xl accent-text">play_circle</span>
            </a>

            <!-- Nút 2: Google Solitaire (Embedded) -->
            <a href="https://tuanphong3108.github.io/solitaire/googlegame.html" 
               class="game-button flex items-center p-5 rounded-xl text-left shadow-lg">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Icon" class="w-10 h-10 object-contain mr-4 rounded-lg">
                <div class="flex-grow">
                    <h2 class="text-xl font-bold">Google Solitaire</h2>
                    <p class="text-sm text-gray-400">Phiên bản Solitaire kinh điển của Google.</p>
                </div>
                <span class="material-symbols-outlined text-3xl accent-text">play_circle</span>
            </a>
            
            <!-- Nút 3: Hướng Dẫn Chơi (MỚI) -->
            <a href="https://tuanphong3108.github.io/solitaire/how_to_play.html" 
               class="game-button flex items-center p-5 rounded-xl text-left shadow-lg">
                <span class="material-symbols-outlined text-3xl accent-text mr-4">menu_book</span>
                <div class="flex-grow">
                    <h2 class="text-xl font-bold">Hướng Dẫn Chơi</h2>
                    <p class="text-sm text-gray-400">Luật chơi, các khu vực và mẹo chiến thắng.</p>
                </div>
            </a>

        </div>

    </div>
</body>
</html>
