<!DOCTYPE html>
<html lang="vi">
<head>
    <!-- THAY ĐỔI: Header theme color đã đặt thành #313131 -->
    <meta name="theme-color" content="#313131">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Solitaire</title>
    <!-- Favicon cho bản Public -->
    <link rel="icon" href="icon.png" type="image/png">
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json">
    <!-- Tải Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Material Symbols Outlined Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Thiết lập màu sắc */
        :root {
            --surface: #1a1c20;
            --on-surface: #e6e1e6;
            --primary: #60c9ff;
        }

        /* Đảm bảo giao diện chiếm toàn bộ viewport */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Ngăn cuộn trang chính */
            font-family: 'Inter', sans-serif;
            background-color: var(--surface);
        }
        #embed-container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #game-iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
            /* Tăng độ mượt khi load game */
            transition: opacity 0.3s ease-in-out; 
        }

        /* THAY ĐỔI: Styling cho Nút Home mới (Nhỏ hơn) */
        .btn-home {
            background-color: #313131; /* Nền cố định */
            color: #FFFFFF; /* Icon trắng cố định */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -2px rgba(0, 0, 0, 0.5); /* Shadow đậm */
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn-home:hover {
            background-color: #4a4a4a; /* Hơi sáng hơn khi hover */
            transform: translateY(-1px);
            box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.5);
        }
        .btn-home:active {
            transform: translateY(1px);
        }

        /* Styling cho Modal No-Internet */
        #no-internet-modal {
            background-color: rgba(26, 28, 32, 0.95); /* Semi-transparent dark overlay */
            z-index: 9999; /* Đảm bảo nằm trên mọi thứ */
        }
        .modal-card {
            background-color: #2D3035; /* Darker surface */
            border: 2px solid var(--primary);
            color: var(--on-surface);
        }
        .btn-reload {
            background-color: var(--primary);
            color: var(--surface);
            transition: transform 0.1s;
        }
        .btn-reload:hover {
            background-color: #79d7ff;
            transform: translateY(-1px);
        }
        .btn-reload:active {
            transform: translateY(1px);
        }
        
        /* Modal Thoát Game */
        #exit-modal {
            background-color: rgba(26, 28, 32, 0.8);
        }
        .exit-modal-content {
            background-color: #2D3035;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="embed-container">
        <!-- Google Solitaire (Embedded) - Dùng link Standalone của Google -->
        <iframe id="game-iframe" 
                src="https://www.google.com/logos/fnbx/solitaire/standalone.html?hl=vi" 
                allowfullscreen 
                title="Google Solitaire Standalone"></iframe>

        <!-- Thanh điều khiển tích hợp -->
        <!-- THAY ĐỔI: Nút home nhỏ gọn hơn -->
        <div id="controls" class="fixed top-4 right-4 flex space-x-3 z-50">
            
            <!-- Nút Thoát và Quay về Hub (Dùng icon Home) -->
            <button id="exit-button" onclick="showExitModal()" 
                    class="p-1.5 w-10 h-10 rounded-full btn-home flex items-center justify-center">
                <span class="material-symbols-outlined text-xl">home</span>
            </button>
        </div>

        <!-- Nhạc nền (Đã ẩn khỏi UI) -->
        <audio id="background-music" loop style="display: none;">
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        </audio>

        <!-- Modal 1: Mất Kết Nối Internet (Vẫn giữ logic check mạng) -->
        <div id="no-internet-modal" class="fixed inset-0 flex justify-center items-center" style="display: none;">
            <div class="modal-card p-8 rounded-xl max-w-sm mx-4 text-center shadow-2xl">
                <span class="material-symbols-outlined text-6xl text-red-500 mb-4">signal_wifi_connected_no_internet_4</span>
                <h3 class="text-2xl font-bold mb-3 text-white">Mất Kết Nối Internet</h3>
                <p class="text-gray-400 mb-6">Không thể tải Google Solitaire. Vui lòng kiểm tra kết nối mạng của bạn.</p>
                <button onclick="window.location.reload()" 
                        class="btn-reload font-semibold py-3 px-8 rounded-lg shadow-md flex items-center justify-center w-full">
                    <span class="material-symbols-outlined mr-2">refresh</span>
                    Thử Lại
                </button>
            </div>
        </div>

        <!-- Modal 2: Xác nhận Thoát Game -->
        <div id="exit-modal" class="fixed inset-0 z-[100] flex justify-center items-center" style="display: none;">
            <div class="exit-modal-content p-8 rounded-xl max-w-sm mx-4 text-center shadow-2xl">
                <h3 class="text-2xl font-bold mb-4" style="color: var(--primary);">Bạn có chắc muốn thoát?</h3>
                <p class="text-gray-300 mb-6">Mọi tiến trình (nếu có) sẽ bị mất.</p>
                <div class="flex justify-center space-x-4">
                    <button onclick="hideExitModal()" 
                            class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg transition">
                        Ở lại
                    </button>
                    <button onclick="confirmExit()" 
                            class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg transition">
                        Thoát & Quay về Hub
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- CÁC PHẦN TỬ UI ---
        const exitModal = document.getElementById('exit-modal');
        const noInternetModal = document.getElementById('no-internet-modal');
        const gameIframe = document.getElementById('game-iframe');
        const bgMusic = document.getElementById('background-music');
        
        // --- LOGIC CHẶN THOÁT ---
        const exitConfirmationHandler = (event) => {
            event.preventDefault();
            event.returnValue = ''; 
        };
        // Lắng nghe sự kiện chặn tải lại/đóng tab
        window.addEventListener('beforeunload', exitConfirmationHandler);


        // --- Logic Modal Exit ---
        function showExitModal() {
            exitModal.style.display = 'flex';
        }

        function hideExitModal() {
            exitModal.style.display = 'none';
        }
        
        // HÀM: Gỡ bỏ chặn thoát và điều hướng
        function confirmExit() {
             // 1. Gỡ bỏ sự kiện chặn thoát
             window.removeEventListener('beforeunload', exitConfirmationHandler);
             
             // 2. Điều hướng về trang chủ
             window.location.href = 'https://tuanphong3108.github.io/solitaire/index.html';
        }
        
        // --- LOGIC CHECK KẾT NỐI INTERNET (QUAN TRỌNG) ---

        function checkConnection() {
            if (navigator.onLine) {
                // Đã có mạng: Ẩn thông báo, hiện game
                noInternetModal.style.display = 'none';
                gameIframe.style.opacity = '1';
                console.log("Kết nối Internet đã khôi phục. Game hoạt động bình thường.");
                
                // Kích hoạt iframe tải lại nội dung nếu nó đang ở trạng thái mờ (opacity 0.1)
                if (gameIframe.style.opacity === '0.1') { 
                    gameIframe.src = gameIframe.src; // Gán lại src để ép iframe reload
                }
            } else {
                // Mất mạng: Hiện thông báo, ẩn game (hoặc giảm opacity)
                noInternetModal.style.display = 'flex';
                gameIframe.style.opacity = '0.1'; // Giảm opacity game để không chơi được/hiển thị phía sau modal
                console.warn("Mất kết nối Internet. Đã hiện modal cảnh báo.");
            }
        }

        // --- Khởi tạo và Lắng nghe sự kiện mạng ---
        window.onload = () => {
             // Bắt đầu check mạng ngay lập tức
             checkConnection();
             
             // Mặc định tắt nhạc nền nếu có, vì Google Solitaire không có nhạc
             bgMusic.muted = true;
             bgMusic.pause();
        };

        // Lắng nghe sự kiện thay đổi trạng thái mạng (giúp modal tự biến mất khi có mạng lại)
        window.addEventListener('online', checkConnection);
        window.addEventListener('offline', checkConnection);

    </script>
</body>
</html>
