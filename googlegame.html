<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Solitaire</title>
    <!-- Favicon cho bản Public -->
    <link rel="icon" href="icon.png" type="image/png">
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json">
    <!-- Tải Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Material Symbols Outlined Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Đảm bảo giao diện chiếm toàn bộ viewport */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Ngăn cuộn trang chính */
            font-family: 'Inter', sans-serif;
            background-color: #1a1c20; /* Dark background M3 */
        }
        #embed-container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #game-iframe {
            flex-grow: 1; /* iFrame chiếm hết không gian còn lại */
            border: none;
        }
        .close-button {
            z-index: 1000;
            /* M3 Primary Container Style - BẠC ĐẶC (SOLID) */
            background-color: #60c9ff; /* Màu nền đặc, nổi bật */
            color: #1a1c20; /* Màu icon tối để tương phản trên nền sáng */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
        }
        .close-button:hover {
            background-color: #a0e0ff; /* Sáng hơn khi hover */
            color: #1a1c20; 
        }
        /* Style cho Modal */
        .modal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>

    <div id="embed-container">
        
        <!-- Nút Đóng/Quay lại -->
        <button 
            id="close-button"
            onclick="showExitModal();"
            class="close-button absolute top-4 right-4 p-2 rounded-full text-xl font-bold cursor-pointer hover:shadow-lg"
            title="Quay lại trang chủ Solitaire"
        >
            <span class="material-symbols-outlined">
                close
            </span>
        </button>

        <!-- Khung nhúng trò chơi Solitaire của Google -->
        <iframe 
            id="game-iframe" 
            src="https://www.google.com/logos/fnbx/solitaire/standalone.html?hl=vi" 
            title="Google Solitaire Game Embedded"
            class="w-full"
        >
        </iframe>
    </div>

    <!-- Modal Xác Nhận Thoát -->
    <div id="exit-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-[2000]">
        <div class="bg-gray-800 p-8 rounded-xl shadow-2xl max-w-sm w-full text-center border border-gray-700">
            <h3 class="text-2xl font-extrabold mb-2 text-white">Bạn chắc chắn có muốn thoát không?</h3>
            <p class="mb-6 text-sm text-gray-400">Các thay đổi của bạn sẽ không được lưu.</p>
            <div class="flex justify-center space-x-4">
                <button onclick="window.location.href = 'https://tuanphong3108.github.io/solitaire/index.html';" 
                        class="px-5 py-2 bg-red-600 text-white font-bold rounded-full hover:bg-red-700 transition shadow-lg">
                    Thoát & Quay về
                </button>
                <button onclick="hideExitModal();" 
                        class="px-5 py-2 bg-gray-600 text-white font-bold rounded-full hover:bg-gray-700 transition shadow-lg">
                    Tiếp tục trò chơi
                </button>
            </div>
        </div>
    </div>

    <script>
        const exitModal = document.getElementById('exit-modal');

        function showExitModal() {
            exitModal.classList.remove('hidden');
        }

        function hideExitModal() {
            exitModal.classList.add('hidden');
        }
    </script>

</body>
</html>
