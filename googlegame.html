<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Solitaire</title>
    <!-- Favicon cho bản Public -->
    <link rel="icon" href="icon.png" type="image/png">
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json">
    <!-- Tải Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Material Symbols Outlined Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Đảm bảo giao diện chiếm toàn bộ viewport */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Ngăn cuộn trang chính */
            font-family: 'Inter', sans-serif;
            background-color: #1a1c20; /* Dark background M3 */
        }
        #embed-container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #game-iframe {
            flex-grow: 1; /* iFrame chiếm hết không gian còn lại */
            border: none;
        }
        /* Style chung cho các nút điều khiển */
        .close-button {
            z-index: 1000;
            padding: 0.5rem;
            border-radius: 9999px;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
        }
        /* Nút Đóng */
        .close-button {
            /* M3 Primary Container Style - BẠC ĐẶC (SOLID) */
            background-color: #60c9ff; /* Màu nền đặc, nổi bật */
            color: #1a1c20; /* Màu icon tối để tương phản trên nền sáng */
        }
        .close-button:hover {
            background-color: #a0e0ff; /* Sáng hơn khi hover */
        }
        /* Container cho nút Nhạc (dưới cùng) */
        #music-control-container {
            position: fixed;
            bottom: 1rem; /* 4px */
            right: 1rem; /* 4px */
            z-index: 1000;
            background-color: #3b3b3b;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
            user-select: none; /* Ngăn chặn bôi đen chữ */
        }
        #music-control-container:hover {
            background-color: #555555;
        }
        .mute-label {
            font-size: 0.875rem; /* text-sm */
            font-weight: 600; /* semibold */
        }
    </style>
</head>
<body>

    <div id="embed-container">
        
        <!-- Nút Đóng/Quay lại -->
        <button 
            id="close-button"
            onclick="window.location.href = 'https://tuanphong3108.github.io/solitaire/index.html';"
            class="close-button absolute top-4 right-4 p-2 rounded-full text-xl font-bold cursor-pointer hover:shadow-lg"
            title="Quay lại trang chủ Solitaire"
        >
            <span class="material-symbols-outlined">
                close
            </span>
        </button>

        <!-- Khung nhúng trò chơi Solitaire của Google -->
        <iframe 
            id="game-iframe"
            src="https://www.google.com/logos/fnbx/solitaire/standalone.html?hl=vi"
            frameborder="0"
            scrolling="no"
            allow="autoplay; fullscreen" 
        ></iframe>

    </div>
    
    <!-- Container cho nút Tắt/Bật Tiếng (LOA) MỚI - Đặt ở góc dưới bên phải -->
    <div 
        id="music-control-container"
        onclick="toggleMute();"
        title="Tắt/Bật nhạc nền Blue Boi"
    >
        <span class="material-symbols-outlined" id="mute-icon">
            volume_off
        </span>
        <span class="mute-label">Nhạc</span>
    </div>

    
    <!-- Audio Element cho nhạc nền (LOOP) -->
    <audio id="background-music" loop muted>
        <source src="https://tuanphong3108.github.io/solitaire/lakey_inspired_blue_boi_1796005994136508556.mp3" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <script>
        let isMuted = true; // Trạng thái âm thanh nhạc nền ban đầu: TẮT
        const muteIcon = document.getElementById('mute-icon');
        const bgMusic = document.getElementById('background-music');

        /**
         * Hàm điều khiển trạng thái Mute/Unmute cho nhạc nền Blue Boi.
         * Được gọi khi click vào nút Loa.
         */
        function toggleMute() {
            // Đảo trạng thái hiện tại
            isMuted = !isMuted;
            
            if (!isMuted) {
                // BẬT tiếng
                bgMusic.muted = false;
                // Cần play nhạc. Nếu lần đầu click, trình duyệt sẽ cho phép phát.
                bgMusic.play().catch(e => console.error("Music play blocked:", e)); 
                muteIcon.textContent = 'volume_up';
                console.log('Nhạc nền: BẬT');
            } else {
                // TẮT tiếng
                bgMusic.muted = true;
                bgMusic.pause(); // Tạm dừng nhạc nền
                muteIcon.textContent = 'volume_off';
                console.log('Nhạc nền: TẮT');
            }
        }

        // --- Khởi tạo ---
        window.onload = () => {
             // 1. Đảm bảo audio bị tắt tiếng ban đầu
             bgMusic.muted = true;
             
             // 2. Cố gắng play nhạc ở trạng thái mute để nó sẵn sàng chạy ngay khi unmute
             bgMusic.play().catch(e => console.log("Music play failed on load, user must click Mute Button to start.")); 
             
             // 3. Icon mặc định là TẮT
             muteIcon.textContent = 'volume_off';
        };
    </script>
</body>
</html>
