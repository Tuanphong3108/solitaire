<!DOCTYPE html>
<html lang="vi">
<head>
    <!-- THAY ĐỔI: Header theme color đã đặt thành #313131 -->
    <meta name="theme-color" content="#313131">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Solitaire</title>
    <!-- Favicon cho bản Public -->
    <link rel="icon" href="icon.png" type="image/png">
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json">
    <!-- Tải Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Material Symbols Outlined Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Thiết lập màu sắc */
        :root {
            --surface: #1a1c20;
            --on-surface: #e6e1e6;
            --primary: #60c9ff;
        }

        /* Đảm bảo giao diện chiếm toàn bộ viewport */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Ngăn cuộn trang chính */
            font-family: 'Inter', sans-serif;
            background-color: var(--surface);
        }
        #embed-container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #game-iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
            /* Transition opacity mượt mà khi loading screen biến mất */
            transition: opacity 0.5s ease-in-out; 
            opacity: 0; /* KHỞI TẠO: Ẩn iframe cho đến khi tải xong */
        }

        /* Styling cho Nút Home */
        .btn-home {
            background-color: #313131; /* Nền cố định */
            color: #FFFFFF; /* Icon trắng cố định */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -2px rgba(0, 0, 0, 0.5); /* Shadow đậm */
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn-home:hover {
            background-color: #4a4a4a; /* Hơi sáng hơn khi hover */
            transform: translateY(-1px);
            box-shadow: 0 6px 10px -1px rgba(0, 0, 0, 0.5);
        }
        .btn-home:active {
            transform: translateY(1px);
        }
        
        /* Modal Thoát Game */
        #exit-modal {
            background-color: rgba(26, 28, 32, 0.8);
        }
        .exit-modal-content {
            background-color: #2D3035;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* THÊM MỚI: Animation cho Loading Bar */
        @keyframes loading-bar {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(50%); }
            100% { transform: translateX(100%); }
        }
        .animate-loading-bar {
            animation: loading-bar 2s infinite ease-in-out;
        }
    </style>
</head>
<body>
    
    <!-- THÊM MỚI: Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 z-[101] flex flex-col justify-center items-center bg-[#1a1c20] transition-opacity duration-500">
        <!-- Logo Google - Dùng ảnh công khai của Google -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
             alt="Google Logo" 
             class="w-40 h-auto mb-6 animate-pulse">
        
        <p class="text-white text-lg font-semibold tracking-wider">Đang kết nối tới Google Server...</p>
        
        <!-- Loading Bar -->
        <div class="mt-4 w-64 h-2 bg-[#313131] rounded-full overflow-hidden">
            <div class="h-full bg-white rounded-full animate-loading-bar"></div>
        </div>
    </div>
    
    <div id="embed-container">
        <!-- Google Solitaire (Embedded) - Dùng link Standalone của Google -->
        <iframe id="game-iframe" 
                src="https://www.google.com/logos/fnbx/solitaire/standalone.html?hl=vi" 
                allowfullscreen 
                title="Google Solitaire Standalone"></iframe>

        <!-- Thanh điều khiển tích hợp -->
        <div id="controls" class="fixed top-4 right-4 flex space-x-3 z-50">
            
            <!-- Nút Thoát và Quay về Hub (Dùng icon Home) -->
            <button id="exit-button" onclick="showExitModal()" 
                    class="p-1.5 w-10 h-10 rounded-full btn-home flex items-center justify-center">
                <span class="material-symbols-outlined text-xl">home</span>
            </button>
        </div>

        <!-- Nhạc nền (Đã ẩn khỏi UI) -->
        <audio id="background-music" loop style="display: none;">
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        </audio>

        <!-- Modal 2: Xác nhận Thoát Game -->
        <div id="exit-modal" class="fixed inset-0 z-[100] flex justify-center items-center" style="display: none;">
            <div class="exit-modal-content p-8 rounded-xl max-w-sm mx-4 text-center shadow-2xl">
                <h3 class="text-2xl font-bold mb-4" style="color: var(--primary);">Bạn có chắc muốn thoát?</h3>
                <p class="text-gray-300 mb-6">Mọi tiến trình (nếu có) sẽ bị mất.</p>
                <div class="flex justify-center space-x-4">
                    <button onclick="hideExitModal()" 
                            class="bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg transition">
                        Ở lại
                    </button>
                    <button onclick="confirmExit()" 
                            class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg transition">
                        Thoát & Quay về Hub
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // --- CÁC PHẦN TỬ UI ---
        const exitModal = document.getElementById('exit-modal');
        const gameIframe = document.getElementById('game-iframe');
        const bgMusic = document.getElementById('background-music');
        const loadingScreen = document.getElementById('loading-screen'); 

        // --- LOGIC CHẶN THOÁT ---
        const exitConfirmationHandler = (event) => {
            event.preventDefault();
            event.returnValue = ''; 
        };
        // Lắng nghe sự kiện chặn tải lại/đóng tab
        window.addEventListener('beforeunload', exitConfirmationHandler);


        // --- Logic Modal Exit ---
        function showExitModal() {
            exitModal.style.display = 'flex';
        }

        function hideExitModal() {
            exitModal.style.display = 'none';
        }
        
        // HÀM: Gỡ bỏ chặn thoát và điều hướng
        function confirmExit() {
             // 1. Gỡ bỏ sự kiện chặn thoát
             window.removeEventListener('beforeunload', exitConfirmationHandler);
             
             // 2. Điều hướng về trang chủ
             window.location.href = 'https://tuanphong3108.github.io/solitaire/index.html';
        }
        
        // THAY ĐỔI: Chuyển sang Logic "Fixed Delay" (Độ trễ Cố định)
        
        // Đặt timeout cố định 2000ms (2 giây) kể từ khi script chạy
        setTimeout(() => {
             console.log("Bắt đầu chuyển cảnh sau 2 giây cố định.");
             
             // 1. Bắt đầu làm mờ màn hình loading (Fade Out)
             loadingScreen.style.opacity = '0';
             
             // 2. Đảm bảo iframe hiển thị (Fade In)
             gameIframe.style.opacity = '1';
             
             // 3. Ẩn màn hình loading hoàn toàn sau khi transition opacity (500ms) kết thúc
             setTimeout(() => {
                 loadingScreen.style.display = 'none';
             }, 500); 

             // Không cần lắng nghe sự kiện iframe.onload nữa
        }, 2000); // ĐỘ TRỄ CỐ ĐỊNH 2 GIÂY TRƯỚC KHI FADE OUT BẮT ĐẦU


        // --- Khởi tạo và Lắng nghe sự kiện mạng ---
        window.onload = () => {
             // Mặc định tắt nhạc nền nếu có, vì Google Solitaire không có nhạc
             bgMusic.muted = true;
             bgMusic.pause();
             
             // Bắt đầu ở trạng thái Loading Screen đang hiển thị (mặc định trong HTML)
        };

    </script>
</body>
</html>
