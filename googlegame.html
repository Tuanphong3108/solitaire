<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Solitaire</title>
    <!-- Favicon cho bản Public -->
    <link rel="icon" href="icon.png" type="image/png">
    <!-- PWA Manifest Link -->
    <link rel="manifest" href="manifest.json">
    <!-- Tải Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Material Symbols Outlined Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* Đảm bảo giao diện chiếm toàn bộ viewport */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Ngăn cuộn trang chính */
            font-family: 'Inter', sans-serif;
            background-color: #1a1c20; /* Dark background M3 */
        }
        #embed-container {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #game-iframe {
            flex-grow: 1; /* iFrame chiếm hết không gian còn lại */
            border: none;
        }
        /* Style chung cho các nút điều khiển */
        .close-button {
            z-index: 1000;
            padding: 0.5rem;
            border-radius: 9999px;
            font-size: 1.25rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
        }
        /* Nút Đóng */
        .close-button {
            background-color: #60c9ff;
            color: #1a1c20;
        }
        .close-button:hover {
            background-color: #a0e0ff;
        }
        /* Container cho nút Nhạc (dưới cùng) */
        #music-control-container {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            z-index: 1000;
            background-color: #3b3b3b;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.2s;
            user-select: none;
        }
        #music-control-container:hover {
            background-color: #555555;
        }
        /* Style cho Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.3s;
        }
        .modal-content {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            text-align: center;
        }
        .modal-button {
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-weight: 600;
            transition: background-color 0.2s;
            margin: 0.5rem;
        }
        .primary-button {
            background-color: #60c9ff;
            color: #1a1c20;
        }
        .primary-button:hover {
            background-color: #a0e0ff;
        }
        .secondary-button {
            background-color: #374151;
            color: #ffffff;
        }
        .secondary-button:hover {
            background-color: #4b5563;
        }
    </style>
</head>
<body>

    <div id="embed-container">
        
        <!-- Nút Đóng/Quay lại -->
        <button 
            id="close-button"
            onclick="showExitModal();"
            class="close-button absolute top-4 right-4 p-2 rounded-full text-xl font-bold cursor-pointer hover:shadow-lg"
            title="Quay lại trang chủ Solitaire"
        >
            <span class="material-symbols-outlined">
                close
            </span>
        </button>

        <!-- Khung nhúng trò chơi Solitaire của Google -->
        <iframe 
            id="game-iframe"
            src="https://www.google.com/logos/fnbx/solitaire/standalone.html?hl=vi"
            frameborder="0"
            scrolling="no"
            allow="autoplay; fullscreen" 
        ></iframe>

    </div>

    <!-- Modal Xác Nhận Thoát Game -->
    <div id="exit-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 class="text-xl font-bold text-white mb-2">Bạn chắc chắn có muốn thoát không?</h2>
            <p class="text-sm text-gray-400 mb-6">Các thay đổi của bạn sẽ không được lưu.</p>
            <div class="flex justify-center space-x-4">
                <button 
                    onclick="window.location.href = 'https://tuanphong3108.github.io/solitaire/index.html';"
                    class="modal-button primary-button"
                >
                    Thoát & Quay về
                </button>
                <button 
                    onclick="hideExitModal();"
                    class="modal-button secondary-button"
                >
                    Tiếp tục trò chơi
                </button>
            </div>
        </div>
    </div>
    
    <!-- Audio Element cho nhạc nền (LOOP) -->
    <audio id="background-music" loop muted>
        <source src="https://tuanphong3108.github.io/solitaire/lakey_inspired_blue_boi_1796005994136508556.mp3" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ thẻ audio.
    </audio>

    <!-- Container cho nút Tắt/Bật Tiếng (LOA) MỚI - Đặt ở góc dưới bên phải -->
    <div 
        id="music-control-container"
        onclick="toggleMute();"
        title="Tắt/Bật nhạc nền Blue Boi"
    >
        <span class="material-symbols-outlined" id="mute-icon">
            volume_off
        </span>
        <span class="mute-label">Nhạc</span>
    </div>

    <script>
        let isMuted = true;
        const muteIcon = document.getElementById('mute-icon');
        const bgMusic = document.getElementById('background-music');
        const exitModal = document.getElementById('exit-modal');
        let blockExit = true; // Biến cờ: Mặc định chặn thoát/reload

        // --- Logic Modal ---
        function showExitModal() {
            exitModal.style.display = 'flex';
        }

        function hideExitModal() {
            exitModal.style.display = 'none';
        }

        // --- Logic Tắt/Bật Nhạc ---
        function toggleMute() {
            isMuted = !isMuted;
            
            if (!isMuted) {
                bgMusic.muted = false;
                bgMusic.play().catch(e => console.error("Music play blocked:", e)); 
                muteIcon.textContent = 'volume_up';
            } else {
                bgMusic.muted = true;
                bgMusic.pause();
                muteIcon.textContent = 'volume_off';
            }
        }

        // --- Logic Chặn Thoát/Reload Cửa Sổ ---
        
        // Gắn sự kiện chặn tải lại/đóng tab
        window.addEventListener('beforeunload', function (e) {
            // Chỉ hiển thị hộp thoại xác nhận khi cờ 'blockExit' đang bật
            if (blockExit) {
                // Hộp thoại xác nhận của trình duyệt
                e.preventDefault(); 
                e.returnValue = ''; // Cần gán giá trị cho e.returnValue theo chuẩn cũ
                return ''; // Trả về chuỗi (nội dung thực tế sẽ do trình duyệt tự quyết định)
            }
        });

        // Hàm được gọi khi người dùng BẤM NÚT "Thoát & Quay về" trong Modal
        document.querySelector('.primary-button').addEventListener('click', () => {
             // Tắt cờ chặn thoát để có thể điều hướng
             blockExit = false; 
             // Điều hướng sẽ xảy ra nhờ vào onclick trực tiếp trên nút
        });


        // --- Khởi tạo ---
        window.onload = () => {
             bgMusic.muted = true;
             bgMusic.play().catch(e => console.log("Music play failed on load, user must click Mute Button to start.")); 
             muteIcon.textContent = 'volume_off';
        };
    </script>
</body>
</html>
